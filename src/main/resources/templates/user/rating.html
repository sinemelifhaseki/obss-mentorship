    <!-- Custom styles for this template -->

    <link href="../../css/cover.css" rel="stylesheet">
    
</head>
<body >

<div class="cover-container d-flex h-100 p-2 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <!-- <h3 class="masthead-brand">OBSS MENTORSHIP</h3>-->
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/user/">Ana Sayfa</a>
                <a class="nav-link" href="/user/user-dashboard">Dashboard <i class="fas fa-home"></i></a>
                <a class="nav-link" href="/user/apply-as-mentor">Mentor Ol <i class="fas fa-file-signature"></i></a>
                <a class="nav-link" href="/user/search-mentor">Mentor arama <i class="fas fa-search"></i></a>
                <a class="nav-link" href="/logout">Oturumu kapat <i class="fas fa-sign-out-alt"></i></a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Tebrikler! Fazı bitirdiniz:</h1>
        <p class="jumbotron-td" th:text="${phase.title}"></p>
    </main>

    <form method="post" th:action="@{'/user/rating/' +  ${phase.id}}" th:object="${postphase}" class="mt-5">
        <input id="input-id" name="input-name" type="number" step="0.5" class="rating" th:field="*{stars}">
        <div class="clearfix"></div>

        <div class="form-group">
            <input type="text" class="form-control" id="feedback" th:field="*{feedback}" placeholder="Lütfen bitirdiğiniz faz hakkında görüşlerinizi yazın">
        </div>

        <button class="btn btn-secondary">Değerlendir</button>

    </form>



    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p></p>
        </div>
    </footer>
</div>
