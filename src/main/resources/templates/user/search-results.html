<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OBSS MENTORSHIP | Dashboard</title>
    <!-- Title bar icon -->
    <link rel = "shortcut icon" href ="../img/icon.svg"    type = "image/svg">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Lobster|Fugaz+One" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/dashboard.css" rel="stylesheet">
    <link href="../../css/cover.css" rel="stylesheet">
</head>

<body>

<div class="cover-container d-flex h-100 p-2 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <!-- <h3 class="masthead-brand">OBSS MENTORSHIP</h3>-->
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/user/">Ana Sayfa</a>
                <a class="nav-link" href="/user/user-dashboard">Dashboard <i class="fas fa-home"></i></a>
                <a class="nav-link" href="/user/apply-as-mentor">Mentor Ol <i class="fas fa-file-signature"></i></a>
                <a class="nav-link active" href="/user/search-mentor">Mentor arama <i class="fas fa-search"></i></a>
                <a class="nav-link" href="/logout">Oturumu kapat <i class="fas fa-sign-out-alt"></i></a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Arama Sonuçları</h1>
    </main>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead class="thead-dark">
                    <tr>
                        <th style="background-color: #030050">Adı</th>
                        <th style="background-color: #030050">Konu</th>
                        <th style="background-color: #030050">Alt Konu</th>
                        <th style="background-color: #030050">E-mail</th>
                        <th style="background-color: #030050">Detay</th>
                        <th style="background-color: #030050">Mentor Seç</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mentor : ${mentors}">
                        <td class="jumbotron-td" th:text="${mentor.name}"></td>
                        <td class="jumbotron-td" th:text="${mentor.topic.title}"></td>
                        <td class="jumbotron-td" th:text="${mentor.subtopic.title}"></td>
                        <td class="jumbotron-td" th:text="${mentor.email}"></td>
                        <td class="jumbotron-td" th:text="${mentor.details}"></td>
                        <td class="jumbotron-td"><a th:href="@{'/user/choose-mentor/' +  ${mentor.id}}" ><i class="fas fa-user-plus"></i> </a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p></p>
        </div>
    </footer>
</div>

<script src="../../js/popper.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
      feather.replace()
    </script>


</body>
</html>
