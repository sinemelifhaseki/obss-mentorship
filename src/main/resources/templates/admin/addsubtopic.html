    <title>OBSS MENTORSHIP | Alt Konu Ekleme</title>
    <!-- Title bar icon -->
    <link rel = "shortcut icon" href ="../img/icon.svg"    type = "image/svg">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Lobster|Fugaz+One" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/dashboard.css" rel="stylesheet">
    <link href="../../css/cover.css" rel="stylesheet">
</head>

<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <!-- <h3 class="masthead-brand">OBSS MENTORSHIP</h3>-->
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/admin/">Ana Sayfa</a>
                <a class="nav-link" href="/admin/dashboard">Dashboard <i class="fas fa-home"></i></a>
                <a class="nav-link active" href="/admin/topiclist">Mentorluk Konuları <i class="fas fa-file-signature"></i></a>
                <a class="nav-link" href="/admin/manage-mentors">Mentorları yönet <i class="fas fa-users-cog"></i></a>
                <a class="nav-link" href="/logout">Oturumu kapat <i class="fas fa-sign-out-alt"></i></a>
            </nav>
        </div>
    </header>


    <main role="main" class="inner cover">
        <h1 class="cover-heading" >Şu konu için alt konu ekleyin:</h1>
        <h1 class="cover-heading" th:text="${topic.title}"></h1>
        <p class="lead">
            <a th:href="@{'/admin/topic-details/' +  ${topic.id}}" class="btn btn-lg btn-secondary">Mevcut alt konulara geri dön</a>
        </p>
    </main>

    <div class="container">
        <div class="col-lg-12">
            <form action="#" th:action="@{'/admin/addsubtopic/' +  ${topic.id}}" th:object="${subtopic}" method="post">
                    <input class="form-control" type="text" th:field="*{title}" placeholder="Alt konu adı girin"/>
                <p>
                    <input class="btn btn-secondary my-2" type="submit" value="Ekle" />
                </p>
            </form>
        </div>
    </div>


    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p></p>
        </div>
    </footer>
</div>

<!-- Search box script -->
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
      feather.replace()
    </script>


</body>
